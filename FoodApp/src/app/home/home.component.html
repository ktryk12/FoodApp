<div class="home-container">
 
  <h2>Vælg en Butik</h2>
  <div class="shops-container">
    <div *ngFor="let shop of shops" class="shop-card">
      <h3>{{ shop.name }}</h3>
      <p>{{ shop.location }}</p>
      <button (click)="navigateToShopDetails(shop.id)">Vælg Butik</button>
    </div>


  </div>
</div>
