<div class="ingredient-list-container">
  <h2>Ingrediensliste</h2>
  <ul>
    <li *ngFor="let ingredient of ingredients">
     <img [src]="getFullImagePath(ingredient.imageUrl)" alt="{{ ingredient.name }}" class="ingredient-image">
      <span>{{ ingredient.name }} - Pris: {{ ingredient.ingredientPrice }} kr</span>
      <!-- TilfÃ¸j yderligere ingrediensdetaljer her -->
    </li>
  </ul>
</div>
